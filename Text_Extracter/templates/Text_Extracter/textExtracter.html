{% extends 'Utils/index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'Text_Extracter/Css/textextracter.css' %}">
{% endblock css %}
{% block div %}
<div class="container my-5 px-5">
    <h1 class="alert alert-success text-center">Text Extractor From Image</h1>
    <div class="row my-5">
        <div class="col-lg-6 col-sm-12 my-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group files">
                    {{ ff.file }} <span> {{ ff.file.errors | striptags }} </span>
                </div>
                <input style="font-weight: 800;font-size: 15px;" class="btn btn-danger mt-2" type="reset"
                    value="Clear">
                <input style="font-weight: 800;font-size: 15px;" class="btn btn-info text-white mt-2" type="submit"
                    value="Extract">
            </form>
        </div>
        <div class="col-lg-6 col-sm-12 my-3">
            <div class="row">
                {% if extract %}
                <div>
                    <textarea style="text-align: justify;" class="form-control box" cols="50" rows="10"
                        id="myInput">{{ extract }}</textarea> <br>
                    <button class="btn btn-primary ml-2" id="copy" onclick="myFunction()" data-toggle="tooltip"
                        data-placement="button" title="Copy to Clipboard">Copy</button>
                </div>
                {% else %} 
                <div>
                    <textarea style="text-align: justify;" class="form-control box" cols="50" rows="10">Extracted Text will be shown here!!</textarea>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock div %}

{% block script %}
<script src="{% static 'Utils/Js/copy.js' %}"></script>
{% endblock script %}
